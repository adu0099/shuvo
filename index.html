<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            --bg-color: #fff0f5; /* Lavender Blush */
            --text-color: #d63384; /* Deep Pink */
            --btn-yes-bg: #ff69b4; /* Hot Pink */
            --btn-yes-hover: #e04f98;
            --btn-no-bg: #fab1a0; /* Pastel Orange/Peach */
            --btn-no-text: #ffffff;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars when button moves */
            position: relative;
        }

        /* --- Main Container --- */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.3);
            
            /* Entrance Animation */
            animation: fadeInSlide 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(-30px);
        }

        h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* Context for buttons */
        }

        button {
            padding: 12px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            
            /* Button Entrance */
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        /* Stagger button animations */
        button:nth-child(1) { animation-delay: 0.8s; }
        button:nth-child(2) { animation-delay: 1s; }

        /* YES Button Styles */
        .btn-yes {
            background-color: var(--btn-yes-bg);
            color: var(--white);
            box-shadow: var(--shadow);
        }

        .btn-yes:hover {
            background-color: var(--btn-yes-hover);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        /* NO Button Styles */
        .btn-no {
            background-color: var(--btn-no-bg);
            color: var(--white);
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
        }

        /* --- Celebration / Response --- */
        .response-container {
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 240, 245, 0.95);
            z-index: 20;
            animation: fadeIn 0.5s ease;
        }

        .response-text {
            font-size: 3rem;
            color: var(--text-color);
            margin-bottom: 20px;
            animation: heartBeat 1.5s infinite;
        }

        .heart {
            font-size: 5rem;
            animation: floatUp 2s ease-in-out infinite;
        }

        /* Response Image Styling */
        .response-image {
            max-width: 300px;
            max-height: 400px;
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            animation: zoomIn 0.8s ease-out forwards;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Keyframes --- */
        @keyframes fadeInSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Confetti Particle Styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            top: -10px;
            z-index: 15;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* --- Responsive Tweaks --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            button { padding: 10px 24px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <button class="btn-yes" id="yesBtn">Yes</button>
            <button class="btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="response-container" id="response">
        <div class="heart">ðŸ’–</div>
        <div class="response-text">Yay! I knew it!</div>
        <img src="shuvo.jpeg" alt="You and Me" class="response-image">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const responseContainer = document.getElementById('response');
        const body = document.body;

        // --- Logic: "No" Button Escape (Magnet-like Repulsion) ---
        
        let currentPointerX = 0;
        let currentPointerY = 0;
        let isPointerActive = false;
        let animationFrameId = null;

        // Function to continuously repel the button away from pointer
        const repelButton = () => {
            if (!isPointerActive) return;

            const rect = noBtn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;

            const dx = btnX - currentPointerX;
            const dy = btnY - currentPointerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Activation radius - repel when pointer is within this distance
            const activationRadius = 150;

            if (distance < activationRadius) {
                // Calculate repulsion force - stronger the closer the pointer
                const force = (activationRadius - distance) / activationRadius;
                const moveX = (dx / distance) * force * 8; // 8px per frame max
                const moveY = (dy / distance) * force * 8;

                let newLeft = noBtn.offsetLeft + moveX;
                let newTop = noBtn.offsetTop + moveY;

                // Keep button inside viewport with padding
                const padding = 10;
                const maxX = window.innerWidth - noBtn.offsetWidth - padding;
                const maxY = window.innerHeight - noBtn.offsetHeight - padding;

                newLeft = Math.max(padding, Math.min(maxX, newLeft));
                newTop = Math.max(padding, Math.min(maxY, newTop));

                noBtn.style.position = 'fixed';
                noBtn.style.left = newLeft + 'px';
                noBtn.style.top = newTop + 'px';
            }

            if (isPointerActive) {
                animationFrameId = requestAnimationFrame(repelButton);
            }
        };

        // Desktop: Mouse movement
        document.addEventListener('mousemove', (e) => {
            currentPointerX = e.clientX;
            currentPointerY = e.clientY;
            
            if (!isPointerActive) {
                isPointerActive = true;
                repelButton();
            }
        });

        // Desktop: Mouse leave
        document.addEventListener('mouseleave', () => {
            isPointerActive = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        });

        // Mobile: Touch movement
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                currentPointerX = e.touches[0].clientX;
                currentPointerY = e.touches[0].clientY;
                
                if (!isPointerActive) {
                    isPointerActive = true;
                    repelButton();
                }
            }
        }, { passive: true });

        // Mobile: Touch end
        document.addEventListener('touchend', () => {
            isPointerActive = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        });

        // Prevent "No" button from being clicked
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });


        // --- Logic: "Yes" Button Celebration ---

        yesBtn.addEventListener('click', () => {
            // Hide the question
            mainContainer.style.display = 'none';
            
            // Show celebration
            responseContainer.style.display = 'flex';
            
            // Trigger Confetti
            createConfetti();
        });


        // --- Confetti Effect (Vanilla JS) ---
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#db2777', '#ffb6c1', '#ffd700'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const bg = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100; // 0 to 100vw
                const animDuration = Math.random() * 3 + 2; // 2s to 5s
                const size = Math.random() * 10 + 5;
                
                confetti.style.backgroundColor = bg;
                confetti.style.left = `${left}vw`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.animationDuration = `${animDuration}s`;
                confetti.style.animationDelay = `${Math.random()}s`;

                body.appendChild(confetti);

                // Cleanup after animation
                setTimeout(() => {
                    confetti.remove();
                }, animDuration * 1000);
            }
        }
    </script>
</body>
</html>
